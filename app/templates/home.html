{% extends 'layout.html' %}

{% block body %}

{% if session %}


<!-- page content -->
        <div class="right_col" role="main">
          <!-- top tiles -->
          <div class="row tile_count">
           
          </div>
          <!-- /top tiles -->



                <div class="row">
              <div class="col-md-12 col-sm-12  ">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Upload your Zipped CodeBase</h2>

                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
						<form action="/upload" method="post" enctype="multipart/form-data">
							Select the file from your system:
							<input type="file" name="file" id="fileToUpload" autocomplete="off" required>
							<input type="submit" value="Upload File" name="submit">
						</form>

					  <br />
                    <br />
                    <br />
					  <div class="progress">
						  <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
							0%
						  </div>
					  </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
        <!-- /page content -->

		<!-- Dropzone.js -->
    	<script src="../static/vendors/dropzone/dist/min/dropzone.min.js"></script>

        

{% else %}

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../static/landingpage/images/img-01.png" alt="IMG">
				</div>


				<form class="login100-form validate-form" action="/login" method="POST">
					<span class="login100-form-title">
						Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="./signup">
							New to site? Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>

				</form>
			</div>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="../static/landingpage/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/landingpage/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/landingpage/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/landingpage/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/landingpage/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="../static/landingpage/js/main.js"></script>

</body>



{% endif %}
{% endblock body %}
